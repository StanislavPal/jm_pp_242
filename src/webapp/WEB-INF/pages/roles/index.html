<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<th:block>
    <table>
        <tr>
            <th>Id</th>
            <th>Role</th>
            <th>Name</th>
            <th colspan="3">Действие</th>
        </tr>
        <th:block th:each="role : ${roles}">
            <tr>
                <td th:text="${role.id}"></td>
                <td th:text="${role.role}"></td>
                <td th:text="${role.name}"></td>
                <td><a th:href="@{/roles/{id}(id=${role.id})}">смотреть</a></td>
                <td>
                    <form th:method="delete" th:action="@{/roles/{id}(id=${role.id})}">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
                <td><a th:href="@{/roles/{id}/edit(id=${role.id})}">редактировать</a></td>
            </tr>
        </th:block>
    </table>
    <a href="/roles/new">Добавить новую роль</a>
</body>
</html>

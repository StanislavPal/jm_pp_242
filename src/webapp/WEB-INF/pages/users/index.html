<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юзеры</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
<body>

<th:block>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Роль</th>
            <th colspan="3">Действие</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
<!--                <td th:text="${user.getRolesAsString()}"></td>-->
                <td >
                    <ul>
                        <th:block th:each="role : ${user.getRoles()}">
                            <li th:text="${role.getRole()}">role</li>
                        </th:block>
                    </ul>
                </td>
                <td><a th:href="@{/users/{id}(id=${user.getId()})}">смотреть</a></td>
                <td>
                    <form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
                <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">редактировать</a></td>
            </tr>
        </th:block>
    </table>

    <form method="post" action="/users">
        <label for="name">Name</label>
        <input name="name" type="text" id="name">
        <br/>

        <label for="lastname">lastName</label>
        <input name="lastName" type="text" id="lastname">
        <br/>

        <label for="age">Age</label>
        <input name="age" type="number" id="age">
        <br/>

        <input type="submit" value="Добавить юзера">
    </form>
</div>

</body>
</html>

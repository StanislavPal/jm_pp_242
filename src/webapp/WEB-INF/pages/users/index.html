<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Юзеры</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
<body>

<th:block>
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Роль</th>
            <th colspan="3">Действие</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
<!--                <td th:text="${user.getRolesAsString()}"></td>-->
                <td >
                    <ul>
                        <th:block th:each="role : ${user.roles}">
                            <li th:text="${role.role}">role</li>
                        </th:block>
                    </ul>
                </td>
                <td><a th:href="@{/users/{id}(id=${user.id})}">смотреть</a></td>
                <td>
                    <form th:method="delete" th:action="@{/users/{id}(id=${user.id})}">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
                <td><a th:href="@{/users/{id}/edit(id=${user.id})}">редактировать</a></td>
            </tr>
        </th:block>
    </table>
    <br>
    <br>
    <form method="post" action="/users">
        <label for="username_label">Username: </label>
        <input name="username" type="text" id="username_label">
        <br/>

        <label for="password_label">Password: </label>
        <input name="password" type="text" id="password_label">
        <br/>

        <label for="confirm_password_label">Confirm password: </label>
        <input name="confirm_password" type="text" id="confirm_password_label">
        <br/>

        <label for="name">Name: </label>
        <input name="name" type="text" id="name">
        <br/>

        <label for="lastname">Lastname: </label>
        <input name="lastName" type="text" id="lastname">
        <br/>

        <label for="age">Age: </label>
        <input name="age" type="number" id="age">
        <br/>

        <input type="submit" value="Добавить юзера">
    </form>
</div>

</body>
</html>
